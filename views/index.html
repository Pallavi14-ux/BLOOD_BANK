<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Bank Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            padding-top: 100px;
        }
        h1 {
            color: #e63946;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        .menu {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #457b9d;
            color: white;
            border: none;
            border-radius: 5px;
            width: 250px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #1d3557;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <h1>Welcome to DBMS Blood Bank Project</h1>
    <p>Manage donors, patients, hospitals, and blood stock efficiently.</p>

   
    <div class="menu">
        <button onclick="goTo('donor')">Manage Donors</button>
        <button onclick="goTo('blood')">Manage Blood</button>
        <button onclick="goTo('hospital')">Manage Hospitals</button>
        <button onclick="goTo('patient')">Manage Patients</button>
        <button onclick="goTo('bloodbank')">Manage Blood Bank</button>
        <button onclick="goTo('orders')">Manage Orders</button>
        <button onclick="goTo('dashboard')">Go to Dashboard</button>
    </div>

    <script>
        function goTo(page) {
            window.location.href =  "dashboard.html";
        }
    </script>
</body>
</html>
